services:
  - name: chat-backend
    type: web
    runtime: docker
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    region: virginia
    plan: starter
    preDeployCommand: alembic upgrade head
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reventa-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOW_ORIGINS
        value: '*'

databases:
  - name: reventa-db
    databaseName: reventa
    user: reventa
    plan: starter
    region: virginia
